<main class="main">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="form__header">Add Product</h1>

        <label class="form__label">Category:</label>
        <app-select 
            class="form__select" 
            [options]="getCategoriesLabels()"
            placeholder="Category" 
            width="100px"
            style="z-index: 100;"
            (onOptionSelected)="onCategoryOptionSelected($event)"
        ></app-select>

        <label class="form__label">Gender:</label>
        <app-select 
            class="form__select" 
            [options]="getGendersLabels()" 
            placeholder="Gender" 
            width="100px"
            (onOptionSelected)="onGenderOptionSelected($event)"
        ></app-select>

        <label class="form__label">Title:</label>
        <input class="form__input" type="text" placeholder="Title" formControlName="title">
        <label class="form__label">Description:</label>
        <input class="form__input" type="text" placeholder="Description" formControlName="description">
        <label class="form__label">Price:</label>
        <input class="form__input" type="number" placeholder="Price" formControlName="price">

        <button class="form__button" type="button" (click)="filePicker.click()">Pick product image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)" style="display:none;">
        
        <img
            *ngIf="!!getImagePreview()"
            class="form__imagePreview"
            [src]="getImagePreview()"
            [alt]="form.value.title"
        >

        <button class="form__button" type="submit">Add product</button>
    </form>
</main>
